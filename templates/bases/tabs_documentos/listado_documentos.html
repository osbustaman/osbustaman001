<style type="text/css">	.table > thead > tr > th{		background: #2A3F54;		color:#FFFFFF;		border:1px solid #FFFFFF;	}	.table > tbody > tr:hover{		background: #E0E0F8;		border:1px solid #FFFFFF;		cursor: pointer;	}</style><div class="x_panel">    <div class="x_content" >        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap x_table" cellspacing="0" cellpadding="0" width="100%">			<thead>			    <tr>					<th>#</th>					<th>NOMBRE</th>					<th>ESTADO DOCs</th>					<th>FECHA CREACIÓN</th>					<th>ACCIONES</th>			    </tr>			</thead>			<tbody>		  		{% for d in lst_documentos %}		    	<tr>					<td>{{d.contador}}</td>					<td>{{d.doc_nombre|upper}}</td>					<td>{{d.doc_activo|upper}}</td>					<td>{{d.doc_fechacreacion}}</td>					<td>						<div class="btn-group  btn-group-sm">							<a href="{% url 'bases:editarDocumentoStandart' tdl_id d.doc_id  %}" class="btn btn-primary"><span class="fa fa-eye"></span> Ver</a>							<a href="javascript:borrar_docs({{d.doc_id}})" class="btn btn-danger"><span class="fa fa-close"></span> Borrar</a>						</div>					</td>		    	</tr>		    	{% endfor %}			</tbody>		</table>    </div></div><script>	function borrar_docs(doc_id){		$.confirm({			title: 'Confirmación!',			content: 'esta seguro de borrar el documento?',			buttons: {				borrar: function () {					var __url__ = "{% url 'bases:borrarDocumentoStandart' '__doc_id__' %}"					__url__ = __url__.replace('__doc_id__', doc_id)					location.href = __url__				},				cancelar: function () {				},			}		});	}</script>
