<style type="text/css">
	.table > thead > tr > th{
		background: #2A3F54;
		color:#FFFFFF;
		border:1px solid #FFFFFF;
	}

	.table > tbody > tr:hover{
		background: #E0E0F8;
		border:1px solid #FFFFFF;
		cursor: pointer;
	}
</style>
		<table class="table table-striped table-bordered dt-responsive nowrap x_table" cellspacing="0" cellpadding="0" width="100%">
			<thead>
			    <tr>
					<th>#</th>
					<th>RUT</th>
					<th>APELLIDOS</th>
					<th>NOMBRES</th>
					<th>MAIL</th>
					<th>ACCIONES</th>
			    </tr>
			</thead>
			<tbody>
		  		{% for u in lst_usuarios %}
		    	<tr>
					<td>{{u.contador}}</td>
					<td>{{u.usu_rut|upper}}</td>
					<td>{{u.last_name|upper}}</td>
					<td>{{u.first_name|upper}}</td>
					<td>{{u.email}}</td>
					<td>
						<div class="btn-group  btn-group-sm">
							<a href="{% url 'bases:edit_personal' u.id u.id_emp %}" class="btn btn-primary"><span class="fa fa-pencil-square-o"></span> Editar</a>
							<a href="{% url 'bases:remove_personal' u.id u.id_emp %}" class="btn btn-danger" onclick=""><span class="fa fa-trash"></span> Borrar</a>
						</div>
					</td>
		    	</tr>
		    	{% endfor %}
			</tbody>
		</table>
