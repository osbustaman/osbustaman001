<div class="col-md-6 col-sm-6 col-xs-12">
    <label >{{form.clienteProveedor.label}}</label>

    <div class="input-group">
        <input type="text" class="form-control" style="width: 100%" id="id_txt_clienteProveedor" readonly>
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary" style="border-radius:0px;" {% if not is_editar %}data-toggle="modal" data-target=".{{class_modal}}"{% endif %} id="{{id_buton_search}}"><span class="fa fa-search-plus"></span></button>
        </span>
    </div>

    {{form.clienteProveedor}}
</div>

<style>
	#datatable-responsive > thead > tr > th{
		background: #2A3F54;
		color:#FFFFFF;
		border:1px solid #FFFFFF;
	}

	#datatable-responsive > tbody > tr:hover{
		background: #E0E0F8;
		border:1px solid #FFFFFF;
		cursor: pointer;
	}
</style>

<div class="modal fade {{class_modal}}" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Listado {{titulo|lower}}</h4>
			</div>
			<div class="modal-body">
                <div class="scrollbar" id="style-2" style="height: 300px;">
    				<table id="datatable-responsive" class="table table-striped table-bordered" cellspacing="0" cellpadding="0" width="100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Raz√≥n social</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for l in lista %}
                            <tr>
                                <td>{{l.contador}}</td>
                                <td id="cp_razonsocial_{{l.cp_id}}">{{l.cp_razonsocial}}</td>
                                <td><button type="button" class="btn btn-success btn-sm" id="btn_{{l.cp_id}}" onclick="cargar_cliprov({{l.cp_id}})"><span class="fa fa-paper-plane"></span></button></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal" id="btn_modal">
                    <span id="txt_closed_boton">Cerrar</span>
                </button>
			</div>

		</div>
	</div>
</div>
