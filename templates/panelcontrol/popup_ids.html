{% load static_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Select2 -->
    <link rel="stylesheet" href="{% statics_tag 'bower_components/select2/dist/css/select2.min.css' %}">
        <!-- Bootstrap -->
    <link href="{% statics_tag_gentella 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% statics_tag_gentella 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">


    <script src="{% statics_tag_gentella 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Select2 -->
    <script src="{% statics_tag 'bower_components/select2/dist/js/select2.full.min.js' %}"></script>
    <style type="text/css">
    .select2-container--default .select2-selection--multiple, .select2-container--default .select2-selection--single {
		background-color: #fff;
		border: 1px solid #ccc;
		border-radius: 0;
		min-height: 34.3px;
    }
    </style>
</head>
<body>

<div class="container">

    <div class="form-group row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <label >{{frmExtras.pais.label}}</label>
            {{frmExtras.pais}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_pais" style="margin-top:30px;"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <label >{{frmExtras.region.label}}</label>
            {{frmExtras.region}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_region" style="margin-top:30px;"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <label >{{frmExtras.comuna.label}}</label>
            {{frmExtras.comuna}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_comuna" style="margin-top:30px;"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <label >{{frmExtras.cargo.label}}</label>
            {{frmExtras.cargo}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_cargo" style="margin-top:30px;"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <label >{{frmExtras.centrocosto.label}}</label>
            {{frmExtras.centrocosto}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_centrocosto" style="margin-top:30px;"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <label >{{frmExtras.afp.label}}</label>
            {{frmExtras.afp}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_afp" style="margin-top:30px;"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <label >{{frmExtras.salud.label}}</label>
            {{frmExtras.salud}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_salud" style="margin-top:30px;"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-10 col-sm-10 col-xs-4">
            <label >{{frmExtras.banco.label}}</label>
            {{frmExtras.banco}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" id="ids_banco" style="margin-top:30px;"></div>
    </div>
</div>

<script>
//Initialize Select2 Elements
$('.select2').select2()

function buscar_id(id){
    var nombre = "#ids_"+id.name
    var valor  = id.value
    $(nombre).text(valor)
}

</script>
</body>
</html>
