{% load static_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JAB consultores </title>
    <link rel="icon" type="image/jpg" href="{% statics_tag 'img/jab.jpg' %}" />

    <!-- Bootstrap -->
    <link href="{% statics_tag_gentella 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% statics_tag_gentella 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% statics_tag_gentella 'vendors/nprogress/nprogress.css" rel="stylesheet' %}">
    <!-- Animate.css -->
    <link href="{% statics_tag_gentella 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% statics_tag_gentella 'build/css/custom.min.css' %}" rel="stylesheet">

            <!-- jQuery -->
    <script src="{% statics_tag_gentella 'vendors/jquery/dist/jquery.min.js' %}"></script>

  </head>

  <body class="login">

    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="POST" action="{% url 'login_user_bases' %}">
            	{% csrf_token %}
              <h1>Administrador</h1>
              <div>
                  {{ form.username}}
              </div>
              <div>
                  {{ form.password}}
              </div>
              <div>
                <a class="reset_pass" href="#">Recuperar contraseña</a>
                <input type="submit" class="btn btn-default" value="Ingresar al sistema">
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1></i> JAB consultores</h1>
                  <p>©2019 Derechos resevados a JAB consultores.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
        </div>
      </div>
    </div>
  </body>
    <!-- <link href="{% statics_tag_confirm 'dist/jquery-confirm.min.css' %}" rel="stylesheet"> -->
    <!-- <link href="{% statics_tag_confirm 'dist/jquery-confirm.min.js' %}" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <script>
      $(document).ready(function(){
        {% if request.session.error %}
        $.alert({
            title: 'Alerta!',
            content: '{{ request.session.mensaje }}',
        });
        {% endif %}
      })
    </script>
</html>
